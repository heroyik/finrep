name: Daily Stock Briefing

on:
  push:
    branches:
      - main
  schedule:
    # 매일 한국 시간 오전 7시 (UTC 22:00)
    - cron: "0 22 * * *"
  workflow_dispatch: # 수동 실행 지원

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list

      - name: Run analysis script
        env:
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          KAKAO_REFRESH_TOKEN: ${{ secrets.KAKAO_REFRESH_TOKEN }}
        run: python main.py

      - name: Debug and Deploy
        run: |
          ls -R public
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Initialize or switch to gh-pages branch
          cd public
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages: ${GITHUB_SHA}"

          # Force push to gh-pages branch
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
